<!doctype html>
<html>
  <head>
    <title>morphing-icon demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <link rel="import" href="../morphing-icon.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic morphing-icon Demo</h3>
      <demo-snippet>
        <template id="app" is="dom-bind">
          <morphing-icon id="morph">
            <iron-icon icon="icons:account-circle"></iron-icon>
            <iron-icon icon="icons:check"></iron-icon>
          </morphing-icon>

          <paper-button raised on-tap="_onMorph">Morph</paper-button>
        </template>
      </demo-snippet>
    </div>

    <script>

      var app = document.querySelector('#app')

      var icon = 'icons:check'

      app._onMorph = function(e) {
        icon = icon === 'icons:check'? 'icons:account-circle' : 'icons:check'
        app.$.morph.morphTo(icon)
      }

    </script>

  </body>
</html>
